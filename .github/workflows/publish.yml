name: Publish

on:
  push:
    tags:
      - "*.*.*"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          cache: "yarn"

      -  name: Install
         run: yarn

      - name: Publish
        run: yarn publish
        env:
            NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
